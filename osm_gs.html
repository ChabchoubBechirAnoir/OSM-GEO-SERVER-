<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bechir Anoir Chabchoub</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="css/ol.css" type="text/css" />
    <link rel="stylesheet" href="css/osm_gs.css" type="text/css" />
    <link rel="stylesheet" href="css/ol3-layerswitcher.css" type="text/css" />

    <!-- bootswatch yeti theme et jqyery-ui-->
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.css">

    <!-- Autres styles de librairies -->
    <!-- nos styles personnalisés-->
    <style></style>
</head>
<body>
<navbar>
    <div class="navbar nav navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="btn-group btn-group-sm" role="group" aria-label="Draw">
                <button id="pan" type="button" class="btn btn-primary">Pan</button>
                <button id="select" type="button" class="btn btn-default">Select</button>
                <button id="point" type="button" class="btn btn-success">Point</button>
                <button id="line" type="button" class="btn btn-success">Line</button>
                <button id="polygon" type="button" class="btn btn-success">Polygon</button>
                <button id="modify" type="button" class="btn btn-danger">Modify</button>
            </div>

            <div class="btn-group btn-group-sm" role="group" aria-label="Geo">
                <button id="geolocation" type="button" class="btn btn-primary">
                    <i class="fas fa-street-view"></i> My Location
                </button>
                <button id="global" type="button" class="btn btn-primary">
                    <i class="fas fa-globe-africa"></i> Global View
                </button>
            </div>

            <p>Coordonnées géographiques    :</p>
            <p>
                EPSG:3857 > <span id="mouse3857" class="label">0 / 0</span>
                EPSG:4326 > <span id="mouse4326" class="label">0 / 0</span>
            </p>
            <div class="navbar-search">
                <input
                        type="text"
                        class="search-textbox"
                        tabindex="1"
                        id="sites"
                        placeholder="Choose a site ..."
                />
                <datalist id="siteslist"></datalist>
                <div class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="goToSite()"><i
                            class="fa fa-search fa-lg"></i></button>
            </div>
        </div>
    </div>
</navbar>
<div id="location" class="marker"><i class="fa fa-street-view fa-lg" style="color:red"></i></div>
<div id="map">
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
</div>
<script src="./resources/jquery-3.5.1.min.js"></script>

<!-- OpenLayers JS-->
<script src="./resources/ol.js"></script>
<script src="./js/ol3-layerswitcher.js"></script>
<!-- Others JS-->

<script type="text/javascript" src="./resources/jquery.js"></script>
<script type="text/javascript" src="./resources/jquery-ui.js"></script>
<script type="text/javascript" src="./resources/bootstrap.min.js"></script>
<script type="text/javascript" src="./resources/awesomplete.js"></script>

<script src="./js/osm_gs.js"></script>
</body>
</html>
